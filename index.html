<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance SEC </title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    <body>
    <div class="header">
        <h1>Hostel Attendance System</h1>
    </div>
    
    <!-- Login Form -->
   <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <p>or login with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>Registration</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="email" placeholder="Email" required>
                      <i class='bx bxs-envelope' ></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <p>or register with social platforms</p>
                  <div class="social-icons">
                      <a href="#"><i class='bx bxl-google' ></i></a>
                      <a href="#"><i class='bx bxl-facebook' ></i></a>
                      <a href="#"><i class='bx bxl-github' ></i></a>
                      <a href="#"><i class='bx bxl-linkedin' ></i></a>
                  </div>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>
    
    <!-- Attendance System (hidden until login) -->
    <div id="attendanceSystem" style="display: none;">
        <div class="user-controls">
            <button id="logoutBtn" class="button danger">Logout</button>
        </div>
        
        <div class="scanner-section">
            <h2>Scan Student ID</h2>
            <div class="scan-control">
                <input type="text" id="scannerInput" placeholder="Scan or enter student ID..." autofocus>
                <button id="scanBtn" class="button secondary">Scan</button>
            </div>
        </div>
        
        <div id="studentDetails">
            <!-- Student details will appear here after scanning -->
        </div>
        
        <div class="confirm-container">
            <button id="confirmBtn" disabled>Confirm Attendance</button>
        </div>
        
        <div class="admin-panel">
            <h3>Admin Tools</h3>
            <button id="createSheetBtn" class="button secondary">Create Monthly Sheet (1-31 Days)</button>
        </div>
    </div>
</body>
</html>
