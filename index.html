<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance SEC </title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
<body>
    <div class="header">
        <h1>Hostel Attendance SEC</h1>
    </div>
    
    <div class="scanner-section">
        <h2>Scan Student ID</h2>
        <input type="text" id="scannerInput" placeholder="Scan or enter student ID..." autofocus>
    </div>
    
    <div id="studentDetails">
        <!-- Student details will appear here after scanning -->
    </div>
    
    <div style="text-align: center;">
        <button id="confirmBtn" disabled>Confirm Attendance</button>
    </div>
    
    <div class="setup-tools">
        <h3>Admin Tools</h3>
        <button onclick="createMonthlyAttendanceSheet()">Create Monthly Sheet (1-31 Days)</button>
    </div>
  
</body>
</html>
